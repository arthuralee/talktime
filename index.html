<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Talktime</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Talktime</h1>
		
	<div id="summary">
		<table id="topic-table">
			<thead>
				<th>Topic</th>
				<th>Time</th>
			</thead>
		</table>
		
		<p><strong>Total:</strong> <span id="total"></span></p>
	</div>
	
	<div id="add-section">
		<form id="add-form">
			<label>Topic</label>
			<input type="text" name="name" />
			
			<label>Time</label>
			<input type="text" name="time" />
			
			<input type="submit" value="Add" />
		</form>
		
		<button id="start">Start presentation</button>
	</div>
	
	<div id="present">
		<h3>Current topic</h3>
		<span id="topic-current">Not yet started</span>
		
		<h3>Next topic</h3>
		<span id="topic-next"></span>
		
		<h3>Topic remaining time</h3>
		<span id="time-topic"></span>
		
		<h3>Total remaining time</h3>
		<span id="time-total"></span>
		<button id="advance">Advance</button>
	</div>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js">
		</script>
	<script src="js/clock.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
